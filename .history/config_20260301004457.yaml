# config.yaml - Hex Planets visual config
# Press R in-game to hot-reload

# === Atmosphere (fullscreen ray march) ===
atmosphere_height: 70000       # offset above surface (meters)
rayleigh_scale: 0.0150         # Rayleigh scattering coefficient
mie_scale: 0.0100              # Mie scattering coefficient
mie_g: 0.85                    # Mie asymmetry (0 = isotropic, 1 = full forward)
sun_intensity: 5.0             # sun brightness multiplier
scale_height: 0.5             # density falloff (0-1, lower = thinner atmosphere)

# === Terrain fog (aerial perspective) ===
fog_scale_height: 0.5         # should match scale_height for consistency

# === Dusk tinting ===
dusk_sun_color: 1.30, 0.45, 0.12   # warm sunset orange
day_sun_color: 1.00, 0.98, 0.95    # neutral daylight

# === Hex terrain distance fade ===
hex_fade_start: 300               # distance where texture begins fading (meters)
hex_fade_end: 500                # distance where fully flat color (meters)

# === LOD ===
lod_split_factor: 8.0             # split threshold multiplier (higher = more detail)
