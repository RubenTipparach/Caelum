name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build tests
        run: cmake --build build --target hex-tests

      - name: Run tests
        run: ./build/hex-tests

  build-windows:
    name: Windows Build (D3D11)
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hex-planets-windows
          path: build/Release/hex-planets.exe

  build-web:
    name: Web Build (Emscripten)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Configure CMake (Emscripten)
        run: emcmake cmake -B build-web -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build-web

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: hex-planets-web
          path: dist/

  deploy-itch:
    name: Deploy to itch.io
    runs-on: ubuntu-latest
    needs: [build-windows, build-web]
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: hex-planets-windows
          path: windows-build

      - name: Download Web build
        uses: actions/download-artifact@v4
        with:
          name: hex-planets-web
          path: web-build

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V

      - name: Push Windows build to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: ./butler push windows-build ruben-tipparach/caelum:windows

      - name: Push Web build to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: ./butler push web-build ruben-tipparach/caelum:web

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-web
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: hex-planets-web
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-signaling:
    name: Deploy Signaling Server
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel
        working-directory: server
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }} \
            -e UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }} \
            -e UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
